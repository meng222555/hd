<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html {
    box-sizing: border-box;
    color: #6E7175;
    font-family: "Open Sans",sans-serif,Arial;
    font-size: 10px;
  }

  body {
    background-color: #FFF;
    box-sizing: border-box;
    color: #6E7175;
    font-family: "open_sansregular",sans-serif,Arial;
    font-size: 13px;
    height: 0px;
    line-height: 18.5667px;
    margin-bottom: 0px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
  }

  .dialog {
    box-sizing: border-box;
    color: #6E7175;
    font-family: "Open Sans",sans-serif,Arial;
    font-size: 13px;
    left: 500.867px;
    line-height: 18.5667px;
    position: fixed;
    top: 113.667px;
    transform: matrix(1, 0, 0, 1, -250.433, -122.225);
  }

  img {
    border-bottom-color: #6E7175;
    border-bottom-style: none;
    border-bottom-width: 0px;
    border-image-outset: 0 0 0 0;
    border-image-repeat: stretch stretch;
    border-image-slice: 100% 100% 100% 100%;
    border-image-source: none;
    border-image-width: 1 1 1 1;
    border-left-color: #6E7175;
    border-left-style: none;
    border-left-width: 0px;
    border-right-color: #6E7175;
    border-right-style: none;
    border-right-width: 0px;
    border-top-color: #6E7175;
    border-top-style: none;
    border-top-width: 0px;
    box-sizing: border-box;
    color: #6E7175;
    display: block;
    font-family: "Open Sans",sans-serif,Arial;
    font-size: 13px;
    line-height: 18.5667px;
    margin-left: auto;
    margin-right: auto;
    vertical-align: middle;
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
  }

  h3 {
    box-sizing: border-box;
    color: #2B3840;
    font-family: "Open Sans",sans-serif,Arial;
    font-size: 24px;
    font-weight: 500;
    line-height: 26.4px;
    margin-bottom: 10px;
    margin-top: 20px;
    text-align: center;
  }
  
  p {
    box-sizing: border-box;
    color: #6E7175;
    font-family: "Open Sans",sans-serif,Arial;
    font-size: 16.9px;
    line-height: 24.15px;
    margin-bottom: 10px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
    text-align: center;
  }

  a {
    color:#E43455;
    /* First we need to help some browsers along for this to work.
       Just because a vendor prefix is there, doesn't mean it will
       work in a browser made by that vendor either, it's just for
       future-proofing purposes I guess. */
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    /* ...and now for the proper property */
    transition:.5s;
  }
  a:hover { color:#800080; }
  
  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    /* bring your own prefixes */
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
    <div class="dialog centered">
      <img src="/images/logo.png" alt="Logo" width="300px">
      <h3><strong>Application system error.</strong></h3><br />
      <p>We're sorry, but something went wrong.</p><br />
      <p> <a href="/">Return to the homepage.</a> </p>
    </div>

</body>
</html>
